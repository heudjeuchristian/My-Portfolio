    <style>
      /* Custom animations for fade-in effects */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-left {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fade-in-right {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes fade-in-zoom {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fill-and-bounce {
        0% {
          width: 0%;
        }
        80% {
          width: calc(var(--target-width) + 3%); /* Overshoot */
        }
        100% {
          width: var(--target-width);
        }
      }
      .animate-fade-in { animation: fade-in 1s ease-out forwards; }
      .animate-fade-in-down { animation: fade-in-down 0.8s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
      .animate-fade-in-left { animation: fade-in-left 0.8s ease-out forwards; }
      .animate-fade-in-right { animation: fade-in-right 0.8s ease-out forwards; }
      .animate-fade-in-zoom { animation: fade-in-zoom 0.6s ease-out forwards; }
      .animate-fill-and-bounce {
        animation: fill-and-bounce 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }


      html {
        scroll-behavior: smooth;
        cursor: none; /* Hide default cursor globally */
      }
      
      /* Ensure interactive elements also hide the default cursor */
      a, button {
        cursor: none;
      }

      body {
        /* A deep, dark space blue/purple base */
        background-color: #020412;
        /* Multi-layered atmospheric gradients for a "tech nebula" effect */
        background-image: 
          radial-gradient(at 0% 0%, hsla(300, 70%, 30%, 0.25) 0px, transparent 50%),
          radial-gradient(at 90% 10%, hsla(260, 80%, 40%, 0.2) 0px, transparent 50%),
          radial-gradient(at 20% 80%, hsla(180, 70%, 50%, 0.2) 0px, transparent 50%);
        background-attachment: fixed;
        background-size: 100% 100%;
      }

      /* Custom Cursor Styles */
      .cursor-dot,
      .cursor-outline {
          pointer-events: none;
          position: fixed;
          top: 0;
          left: 0;
          border-radius: 50%;
          z-index: 9999;
          opacity: 0; /* Hidden by default */
          backface-visibility: hidden;
          will-change: transform;
      }

      /* When mouse enters the window, make cursor visible */
      html:hover .cursor-dot,
      html:hover .cursor-outline {
          opacity: 1;
      }
      
      .cursor-dot {
          width: 8px;
          height: 8px;
          background-color: #d946ef; /* fuchsia-500 */
      }
      
      .cursor-outline {
          width: 40px;
          height: 40px;
          border: 2px solid rgba(217, 70, 239, 0.5); /* fuchsia-500 with opacity */
          transition: transform 0.2s, border-color 0.2s, background-color 0.2s;
      }
      
      .cursor-outline.hovering {
          transform: scale(1.4);
          border-color: #d946ef; /* fuchsia-500 */
          background-color: rgba(217, 70, 239, 0.1);
      }

      /* Chatbot Markdown Formatting */
      .chatbot-message strong {
        color: #f0abfc; /* light fuchsia */
        font-weight: 600;
      }
      .chatbot-message ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .chatbot-message li {
        margin-bottom: 0.25rem;
      }
    </style>
